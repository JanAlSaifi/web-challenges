<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="form-personal">
      <h2 id="title">Create your Personal Profile</h2>
      <form aria-labelledby="title">
        <p class="form-personal">
          We want to get to know you! Please enter your personal information.
        </p>

        <fieldset class="fieldset-personal-information">
          <legend>Personal Information</legend>
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" />
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" />
          <label for="birthday">Your Birthday:</label>
          <input type="date" id="birthday" />
        </fieldset>
        <p class="form-personal">
          Can you tell us a little bit more? We want to annoy you with unwanted
          ads.
        </p>

        <fieldset>
          <legend>Further Information</legend>
          <label for="fav-color">Favourite Color:</label>
          <input type="color" id="fav-color" value="#E5430F" />
          <label for="fav-pet">What's your favourite pet?</label>
          <select id="fav-pet">
            <option value="">--Please choose an option--</option>
            <option value="dog">A Dog</option>
            <option value="cat">A Cat</option>
            <option value="dragon">A Dragon</option>
          </select>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
